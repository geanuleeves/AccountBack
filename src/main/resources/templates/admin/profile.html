<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">

<body>


    <section id="main-content" layout:fragment="content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <aside class="profile-nav col-lg-3">
                    <section class="panel">
                        <div class="user-heading round">
                            <a href="#">
                                <img src="../../static/img/profile-avatar.jpg" alt="">
                            </a>
                            <h1><span sec:authentication="principal.cnname"></span></h1>
                            <p><span sec:authentication="principal.email"></span></p>
                        </div>

                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a th:href="@{/admin/profile}"> <i class="icon-user"></i> 详 细</a></li>
                            <li><a th:href="@{/admin/profile-activity}"> <i class="icon-calendar"></i> 密 码</a></li>
                            <li><a th:href="@{/admin/profile-edit}"> <i class="icon-edit"></i> 编 辑</a></li>
                        </ul>

                    </section>
                </aside>
                <aside class="profile-info col-lg-9">
                    <section class="panel">
                        <div class="bio-graph-heading">
                            个人详细信息
                        </div>
                        <div class="panel-body bio-graph-info">
                            <h1>总览</h1>
                            <div class="row">
                                <div class="bio-row">
                                    <p><span span style="width: 120px">账号 </span>: <span
                                            sec:authentication="principal.username"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p><span span style="width: 120px">用户名</span>: <span
                                            sec:authentication="principal.cnname"></span></p>
                                </div>

                                <div class="bio-row">
                                    <p><span span style="width: 120px">账户是否可用 </span>:
                                        <span sec:authentication="principal.enabled"></span>
                                    </p>
                                </div>
                                <div class="bio-row">
                                    <p><span span style="width: 120px">账户是否过期</span>: <span
                                            sec:authentication="principal.accountNonExpired"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p><span span style="width: 120px">账户是否锁定 </span>: <span
                                            sec:authentication="principal.accountNonLocked"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p><span span style="width: 120px">账户凭证是否过期 </span>: <span
                                            sec:authentication="principal.credentialsNonExpired"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p><span span style="width: 120px">手机号码 </span>: <span
                                            sec:authentication="principal.mobilePhone"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p><span span style="width: 120px">电子邮箱 </span>: <span
                                            sec:authentication="principal.email"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p style="float: left; display: inline">
                                        <span span style="width: 120px">用户权限</span>:
                                    </p>
                                    <div style="float: right; margin-right: 135px">
                                        <ul th:each="p:${#authorization.authentication.principal.permissions}">
                                            <li th:text="${p.name}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="bio-row">
                                    <p style="float: left; display: inline">
                                        <span span style="width: 120px">用户角色</span>:
                                    </p>
                                    <div style="float: right; margin-right: 180px">
                                        <ul th:each="role:${#authorization.authentication.principal.roles}">
                                            <li th:text="${role.name}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </aside>
            </div>

        </section>
</section>

<th:block layout:fragment="script">
    <script>
        //knob
        $(".knob").knob();
    </script>

</th:block>
</body>
</html>
