<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">

<body>

<section id="main-content" layout:fragment="content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <aside class="profile-nav col-lg-3">
                <section class="panel">
                    <div class="user-heading round">
                        <a href="#">
                            <img src="../../static/img/profile-avatar.jpg" alt="">
                        </a>
                        <h1><span sec:authentication="principal.cnname"></span></h1>
                        <p><span sec:authentication="principal.email"></span></p>
                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/admin/profile}"> <i class="icon-user"></i> 详 细</a></li>
                        <li class="active"><a th:href="@{/admin/profile-activity}"> <i class="icon-calendar"></i> 密
                            码</a></li>
                        <li><a th:href="@{/admin/profile-edit}"> <i class="icon-edit"></i> 编 辑</a></li>
                    </ul>

                </section>
            </aside>
            <aside class="profile-info col-lg-9">
                <section>

                    <div class="panel panel-primary">
                        <div class="panel-heading"> 设置新密码</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">旧密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="c-pwd" placeholder=" ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">新密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="n-pwd" placeholder=" ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">确认密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="rt-pwd" placeholder=" ">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-info">Save</button>
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>


            </aside>
        </div>

    </section>
</section>

<th:block layout:fragment="script">

</th:block>

</body>
</html>
