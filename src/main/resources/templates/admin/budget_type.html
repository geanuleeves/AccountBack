<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">
<body>
<section id="main-content" layout:fragment="content">
    <section class="wrapper" th:fragment="budgetType-section" id="budgetType-section">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading" style="border-bottom:0px">
                        <div>
                            <div style=" float: left;width: 120px"><a class="btn btn-compose" data-toggle="modal" href="#role-model">添加分类预算</a></div>
                            <div style=" float: right;"><input id="role_input_search" onkeypress="if(event.keyCode==13) {search($(this).val())}" class="form-control search" name="keyword" placeholder="关键字搜索" type="text"></div>

                            <div class="modal fade" id="role-model" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="分类预算" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;
                                            </button>
                                            <h4 class="modal-title">分类预算</h4>
                                        </div>
                                        <div id="single-role-model" class="modal-body" th:fragment="single-budgetType-model">
                                            <form class="form-horizontal" role="form" method="post"
                                                  th:action="@{/admin/budgetType/update}">
                                                <input id="budgetType_input_id" type="hidden" name="id" value="">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">角色名称</label>
                                                    <div class="col-lg-10">
                                                        <input id="budgetType_input_name" value="" type="text"
                                                               class="form-control"
                                                               name="name"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">角色等级</label>
                                                    <div class="col-lg-10">
                                                        <input id="budgetType_input_budgetTypeLevel" value="" type="text"
                                                               name="budgetTypeLevel" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">角色描述</label>
                                                    <div class="col-lg-10">
                                                        <input id="budgetType_input_description" value="" type="text"
                                                               name="description" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-send">保存</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal-dialog -->
                            </div><!-- /.modal -->
                            <!--</form>-->
                        </div>
                    </header>
                    <table class="table table-striped table-advance table-hover" style="margin-top: 60px">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="icon-bullhorn"></i> 名称</th>
                            <th class="hidden-phone"><i class="icon-question-sign"></i> 描述</th>
                            <th><i class="icon-bookmark"></i> 等级</th>
                            <!--<th><i class=" icon-edit"></i> Status</th>-->
                            <th><i class="icon-edit-sign"></i> 操作</th>
                        </tr>
                        </thead>
                        <tbody th:if="${result != null} ">
                        <tr th:each="budgetType,iterStat:${result.list}">
                            <td th:text="${iterStat.count}"></td>
                            <td><span th:text="${budgetType.name}"></span></td>
                            <td class="hidden-phone"><span th:text="${budgetType.description}"></span></td>
                            <td><span th:text="${budgetType.budgetTypeLevel}"></span></td>
                            <td>
                                <a th:value="${budgetType.id}" class="btn btn-primary btn-xs" data-toggle="modal"
                                   href="#budgetType-model" th:onclick="'javascript:getById(\''+${budgetType.id}+'\');'"><i
                                        class="icon-pencil"></i></a>
                                <button id="budgetType-btn-delete" th:value="${budgetType.id}" class="btn btn-danger btn-xs"
                                        th:onclick="'javascript:deletebudgetTypeById(\''+${budgetType.id}+'\');'"><i
                                        class="icon-trash "></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->

        <nav aria-label="Page navigation" class="navbar navbar-default navbar-fixed-bottom"
             style="margin-left: 50%">
            <ul class="pagination" th:if="${result != null}">
                <li th:disabled="${result.hasPreviousPage}">
                    <a href="#" aria-label="Previous"
                       th:onclick="'javascript:getbudget-typeByPages(\''+${result.prePage}+'\');'">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(1,result.pages)}">
                    <a href="#" th:onclick="'javascript:getbudget-typeByPages(\''+${page}+'\');'"><span
                            th:text="${page}"></span></a>
                </li>
                <li th:disabled="${result.hasNextPage}">
                    <a href="#" aria-label="Next"
                       th:onclick="'javascript:getbudget-typeByPages(\''+${result.nextPage}+'\');'">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</section>

<th:block layout:fragment="script">

    <script>

        $(function () {
            search("");
        });

        function  search(keyword) {
            //加载用户角色集合
            axios.get('/admin/budgetType/getbudget-type',{
                params: {
                    keyword: keyword
                }
            })
                .then(function (response) {
                    if (response.status === 200) {
                        $('#budgetType-section').replaceWith(response.data);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        let getbudgetTypeByPages = function (page) {
            //加载用户角色集合
            axios.get('/admin/budgetType/getbudget-type', {
                params: {
                    page: page
                }
            })
                .then(function (response) {
                    $('#budgetType-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let deletebudgetTypeById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/budgetType/deleteById', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#budgetType-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let updatebudgetTypeById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/budgetType/update', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#budgetType-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let getById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/budgetType/getById', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    let budgetType = response.data.data;
                    let budgetType_input_id = $('#budgetType_input_id');
                    let budgetType_input_name = $('#budgetType_input_name');
                    let budgetType_input_budgetTypeLevel = $('#budgetType_input_budgetTypeLevel');
                    let budgetType_input_description = $('#budgetType_input_description');
                    budgetType_input_id.val(budgetType.id);
                    budgetType_input_name.val(budgetType.name);
                    budgetType_input_budgetTypeLevel.val(budgetType.budgetTypeLevel);
                    budgetType_input_description.val(budgetType.description);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

    </script>
</th:block>

</body>
</html>
