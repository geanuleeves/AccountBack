<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">

<body>

<section id="main-content" layout:fragment="content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <aside class="profile-nav col-lg-3">
                <section class="panel">
                    <div class="user-heading round">
                        <a href="#">
                            <img src="../../static/img/profile-avatar.jpg" alt="">
                        </a>
                        <h1><span sec:authentication="principal.cnname"></span></h1>
                        <p><span sec:authentication="principal.email"></span></p>
                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/admin/profile}"> <i class="icon-user"></i> 详 细</a></li>
                        <li><a href="profile-activity.html"> <i class="icon-calendar"></i> 密 码</a></li>
                        <li class="active"><a th:href="@{/admin/profile-edit}"> <i class="icon-edit"></i> 编 辑</a>
                        </li>
                    </ul>

                </section>
            </aside>
            <aside class="profile-info col-lg-9">
                <section class="panel">
                    <div class="bio-graph-heading">
                        编辑个人信息
                    </div>
                    <div class="panel-body bio-graph-info">
                        <h1>设置</h1>
                        <!--method="post" th:action="@{/admin/users/update}"-->
                        <form class="form-horizontal" role="form" method="post" th:action="@{/admin/users/update}">
                            <input name="id" th:value="${#authorization.authentication.principal.id}" hidden>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">账号 </label>
                                <div class="col-lg-6">
                                    <input readonly name="username"
                                           th:value="${#authorization.authentication.principal.username}"
                                           type="text" class="form-control" id="l-name" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户名</label>
                                <div class="col-lg-6">
                                    <input type="text" name="cnname"
                                           th:value="${#authorization.authentication.principal.cnname}"
                                           class="form-control" id="f-name" placeholder=" ">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">手机号码 </label>
                                <div class="col-lg-6">
                                    <input type="text" name="mobilePhone"
                                           th:value="${#authorization.authentication.principal.mobilePhone}"
                                           class="form-control" id="c-name" placeholder=" ">
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                            <!--<label  class="col-lg-2 control-label">Occupation</label>-->
                            <!--<div class="col-lg-6">-->
                            <!--<input type="text" class="form-control" id="occupation" placeholder=" ">-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-lg-2 control-label">电子邮箱 </label>
                                <div class="col-lg-6">
                                    <input type="text" name="email"
                                           th:value="${#authorization.authentication.principal.email}"
                                           class="form-control" id="email" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户角色 </label>
                                <div class="col-lg-6">
                                    <select name="roleIds" id="selectUserRoles"
                                            class="selectpicker show-tick form-control" multiple
                                            data-live-search="false">
                                        <div th:each="role:${#authorization.authentication.principal.roles}">
                                            <option th:value="${role.id}" th:text="${role.name}">1</option>
                                        </div>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                            <!--<label  class="col-lg-2 control-label">个人头像</label>-->
                            <!--<div class="col-lg-6">-->
                            <!--<input type="file" class="file-pos" id="exampleInputFile">-->
                            <!--</div>-->
                            <!--</div>-->

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-default">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </aside>
        </div>

    </section>
</section>


<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script>
        $(function () {

            let text = $('#selectUserRoles').text();
            $('#selectUserRoles').selectpicker({
                title: text
            });


        });
    </script>
</th:block>

</body>
</html>
