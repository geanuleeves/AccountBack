<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">
<body>
<section id="main-content" layout:fragment="content">
    <section class="wrapper" th:fragment="billType-section" id="billType-section">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading" style="border-bottom:0px">
                        <div>
                            <div style=" float: left;width: 120px"><a class="btn btn-compose" data-toggle="modal" href="#bill-model">添加账单类型</a></div>
                            <div style=" float: right;"><input id="bill_input_search" onkeypress="if(event.keyCode==13) {search($(this).val())}" class="form-control search" name="keyword" placeholder="关键字搜索" type="text"></div>

                            <div class="modal fade" id="bill-model" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="账单类型" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;
                                            </button>
                                            <h4 class="modal-title">账单类型</h4>
                                        </div>
                                        <div id="single-bill-model" class="modal-body" th:fragment="single-bill-model">
                                            <form class="form-horizontal" role="form" method="post"
                                                  th:action="@{/admin/bill_type/update}">
                                                <input id="bill_input_id" type="hidden" name="id" value="">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">名称</label>
                                                    <div class="col-lg-10">
                                                        <input id="bill_input_name" value="" type="text"
                                                               class="form-control"
                                                               name="billTypeName"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">收支账单</label>
                                                    <div class="col-lg-10">
                                                        <input id="bill_input_isIncome" value="" type="text"
                                                               name="isIncome" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-send">保存</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <table class="table table-striped table-advance table-hover" style="margin-top: 60px">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="icon-bullhorn"></i> 名称</th>
                            <th><i class="icon-bookmark"></i> 收支账单</th>
                            <th><i class="icon-edit-sign"></i> 操作</th>
                        </tr>
                        </thead>
                        <tbody th:if="${result != null} ">
                        <tr th:each="bill,iterStat:${result.list}">
                            <td th:text="${iterStat.count}"></td>
                            <td><span th:text="${bill.billTypeName}"></span></td>
                            <td><span th:text="${bill.isIncome}"></span></td>
                            <td>
                                <a th:value="${bill.id}" class="btn btn-primary btn-xs" data-toggle="modal"
                                   href="#bill-model" th:onclick="'javascript:getById(\''+${bill.id}+'\');'"><i
                                        class="icon-pencil"></i></a>
                                <button th:value="${bill.id}" class="btn btn-danger btn-xs"
                                        th:onclick="'javascript:deleteById(\''+${bill.id}+'\');'"><i
                                        class="icon-trash "></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>

        <nav aria-label="Page navigation" class="navbar navbar-default navbar-fixed-bottom"
             style="margin-left: 50%">
            <ul class="pagination" th:if="${result != null}">
                <li th:disabled="${result.hasPreviousPage}">
                    <a href="#" aria-label="Previous"
                       th:onclick="'javascript:getByPages(\''+${result.prePage}+'\');'">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(1,result.pages)}">
                    <a href="#" th:onclick="'javascript:getByPages(\''+${page}+'\');'"><span
                            th:text="${page}"></span></a>
                </li>
                <li th:disabled="${result.hasNextPage}">
                    <a href="#" aria-label="Next"
                       th:onclick="'javascript:getByPages(\''+${result.nextPage}+'\');'">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</section>

<th:block layout:fragment="script">

    <script>

        $(function () {
            search("");
        });

        function search(keyword) {
            //加载用户角色集合
            axios.get('/admin/bill_type/all',{
                params: {
                    keyword: keyword
                }
            })
                .then(function (response) {
                    if (response.status === 200) {
                        $('#billType-section').replaceWith(response.data);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        let getByPages = function (page) {
            //加载用户角色集合
            axios.get('/admin/bill_type/all', {
                params: {
                    page: page
                }
            })
                .then(function (response) {
                    $('#billType-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let deleteById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.delete('/admin/bill_type/delete', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#billType-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let updateById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.post('/admin/bill_type/update', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#billType-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let getById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/bill_type/get', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    let bill_type = response.data.data;
                    let bill_input_id = $('#bill_input_id');
                    let bill_input_name = $('#bill_input_name');
                    let bill_input_isIncome = $('#bill_input_isIncome');
                    bill_input_id.val(bill_type.id);
                    bill_input_name.val(bill_type.billTypeName);
                    bill_input_isIncome.val(bill_type.isIncome);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

    </script>
</th:block>

</body>
</html>
