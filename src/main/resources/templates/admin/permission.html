<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">
<body>
<section id="main-content" layout:fragment="content">
    <section class="wrapper" th:fragment="permission-section" id="permission-section">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading" style="border-bottom:0px">
                        <div>
                            <div style=" float: left;width: 120px"><a class="btn btn-compose" data-toggle="modal" href="#permission-model">添加权限</a></div>
                            <div style=" float: right;"><input id="permission_input_search" onkeypress="if(event.keyCode==13) {search($(this).val())}" class="form-control search" name="keyword" placeholder="关键字搜索" type="text"></div>

                            <div class="modal fade" id="permission-model" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="用户权限" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;
                                            </button>
                                            <h4 class="modal-title">用户权限</h4>
                                        </div>
                                        <div id="single-permission-model" class="modal-body" th:fragment="single-permission-model">
                                            <form class="form-horizontal" role="form" method="post"
                                                  th:action="@{/admin/permission/update}">
                                                <input id="permission_input_id" type="hidden" name="id" value="">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">名称</label>
                                                    <div class="col-lg-10">
                                                        <input id="permission_input_name" value="" type="text"
                                                               class="form-control"
                                                               name="name"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">路径</label>
                                                    <div class="col-lg-10">
                                                        <input id="permission_input_permissionUrl" value="" type="text"
                                                               name="permissionUrl" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">方法</label>
                                                    <div class="col-lg-10">
                                                        <input id="permission_input_method" value="" type="text"
                                                               name="method" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">描述</label>
                                                    <div class="col-lg-10">
                                                        <textarea id="permission_textarea_description" value=""
                                                               name="description" class="form-control"
                                                                  placeholder="" rows="2">
                                                        </textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-send">保存</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal-dialog -->
                            </div>
                        </div>
                    </header>
                    <table class="table table-striped table-advance table-hover" style="margin-top: 60px">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="icon-bullhorn"></i> 名称</th>
                            <th><i class="icon-bookmark"></i> 路径</th>
                            <th><i class="icon-bookmark"></i> 方法</th>
                            <th class="hidden-phone"><i class="icon-question-sign"></i> 描述</th>
                            <th><i class="icon-edit-sign"></i> 操作</th>
                        </tr>
                        </thead>
                        <tbody th:if="${result != null} ">
                        <tr th:each="permission,iterStat:${result.list}">
                            <td th:text="${iterStat.count}"></td>
                            <td><span th:text="${permission.name}"></span></td>
                            <td><span th:text="${permission.permissionUrl}"></span></td>
                            <td><span th:text="${permission.method}"></span></td>
                            <td class="hidden-phone"><span th:text="${permission.description}"></span></td>
                            <td>
                                <a th:value="${permission.id}" class="btn btn-primary btn-xs" data-toggle="modal"
                                   href="#permission-model" th:onclick="'javascript:getPermissionById(\''+${permission.id}+'\');'"><i
                                        class="icon-pencil"></i></a>
                                <button id="permission-btn-delete" th:value="${permission.id}" class="btn btn-danger btn-xs"
                                        th:onclick="'javascript:deletePermissionById(\''+${permission.id}+'\');'"><i
                                        class="icon-trash "></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->

        <nav aria-label="Page navigation" class="navbar navbar-default navbar-fixed-bottom"
             style="margin-left: 50%">
            <ul class="pagination" th:if="${result != null}">
                <li th:disabled="${result.hasPreviousPage}">
                    <a href="#" aria-label="Previous"
                       th:onclick="'javascript:getPermissionsByPages(\''+${result.prePage}+'\');'">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(1,result.pages)}">
                    <a href="#" th:onclick="'javascript:getPermissionsByPages(\''+${page}+'\');'"><span
                            th:text="${page}"></span></a>
                </li>
                <li th:disabled="${result.hasNextPage}">
                    <a href="#" aria-label="Next"
                       th:onclick="'javascript:getPermissionsByPages(\''+${result.nextPage}+'\');'">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</section>

<th:block layout:fragment="script">

    <script>

        $(function () {
            search("");
        });

        function search(keyword) {
            //加载用户角色集合
            axios.get('/admin/permission/getAll',{
                params: {
                    keyword: keyword
                }
            })
                .then(function (response) {
                    if (response.status === 200) {
                        $('#permission-section').replaceWith(response.data);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        let getPermissionsByPages = function (page) {
            //加载用户角色集合
            axios.get('/admin/permission/getAll', {
                params: {
                    page: page
                }
            })
                .then(function (response) {
                    $('#permission-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let deletePermissionById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/permission/deleteById', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#permission-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let updatePermissionById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/permission/update', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#permission-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let getPermissionById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/permission/getPermissionById', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    let permission = response.data.data;
                    let permission_input_id = $('#permission_input_id');
                    let permission_input_name = $('#permission_input_name');
                    let permission_input_permissionUrl = $('#permission_input_permissionUrl');
                    let permission_textarea_description = $('#permission_textarea_description');
                    let permission_input_method = $('#permission_input_method');
                    permission_input_id.val(permission.id);
                    permission_input_name.val(permission.name);
                    permission_input_permissionUrl.val(permission.permissionUrl);
                    permission_input_method.val(permission.method);
                    permission_textarea_description.val(permission.description);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

    </script>
</th:block>

</body>
</html>
