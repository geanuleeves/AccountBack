<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/common/template">
<body>
<section id="main-content" layout:fragment="content">
    <section class="wrapper" th:fragment="roles-section" id="roles-section">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div style="width: 20%">
                            <a class="btn btn-compose" data-toggle="modal" href="#role-model">
                                添加预算
                            </a>
                            <!-- 弹出框 -->
                            <!--<form role="form" method="post" th:action="@{/admin/role/update}">-->
                            <div class="modal fade" id="role-model" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="用户角色" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;
                                            </button>
                                            <h4 class="modal-title">用户角色</h4>
                                        </div>
                                        <div id="single-role-model" class="modal-body" th:fragment="single-role-model">
                                            <form class="form-horizontal" role="form" method="post"
                                                  th:action="@{/admin/role/update}">
                                                <input id="role_input_id" type="hidden" name="id" value="">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">角色名称</label>
                                                    <div class="col-lg-10">
                                                        <input id="role_input_name" value="" type="text"
                                                               class="form-control"
                                                               name="name"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">角色等级</label>
                                                    <div class="col-lg-10">
                                                        <input id="role_input_roleLevel" value="" type="text"
                                                               name="roleLevel" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">角色描述</label>
                                                    <div class="col-lg-10">
                                                        <input id="role_input_description" value="" type="text"
                                                               name="description" class="form-control"
                                                               placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-send">保存</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal-dialog -->
                            </div><!-- /.modal -->
                            <!--</form>-->
                        </div>

                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="icon-bullhorn"></i> 名称</th>
                            <th class="hidden-phone"><i class="icon-question-sign"></i> 描述</th>
                            <th><i class="icon-bookmark"></i> 等级</th>
                            <!--<th><i class=" icon-edit"></i> Status</th>-->
                            <th><i class="icon-edit-sign"></i> 操作</th>
                        </tr>
                        </thead>
                        <tbody th:if="${result != null} ">
                        <tr th:each="role,iterStat:${result.list}">
                            <td th:text="${iterStat.count}"></td>
                            <td><span th:text="${role.name}"></span></td>
                            <td class="hidden-phone"><span th:text="${role.description}"></span></td>
                            <td><span th:text="${role.roleLevel}"></span></td>
                            <td>
                                <a th:value="${role.id}" class="btn btn-primary btn-xs" data-toggle="modal"
                                   href="#role-model" th:onclick="'javascript:getById(\''+${role.id}+'\');'"><i
                                        class="icon-pencil"></i></a>
                                <button id="role-btn-delete" th:value="${role.id}" class="btn btn-danger btn-xs"
                                        th:onclick="'javascript:deleteRoleById(\''+${role.id}+'\');'"><i
                                        class="icon-trash "></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->

        <nav aria-label="Page navigation" class="navbar navbar-default navbar-fixed-bottom"
             style="margin-left: 50%">
            <ul class="pagination" th:if="${result != null}">
                <li th:disabled="${result.hasPreviousPage}">
                    <a href="#" aria-label="Previous"
                       th:onclick="'javascript:getRolesByPages(\''+${result.prePage}+'\');'">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(1,result.pages)}">
                    <a href="#" th:onclick="'javascript:getRolesByPages(\''+${page}+'\');'"><span
                            th:text="${page}"></span></a>
                </li>
                <li th:disabled="${result.hasNextPage}">
                    <a href="#" aria-label="Next"
                       th:onclick="'javascript:getRolesByPages(\''+${result.nextPage}+'\');'">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</section>

<th:block layout:fragment="script">

    <script src="../../static/js/dynamic-table.js"></script>

    <script>
        $(function () {
            //加载用户角色集合
            axios.get('/admin/role/getRoles')
                .then(function (response) {
                    if (response.status === 200) {
                        $('#roles-section').replaceWith(response.data);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });

            //模态框打开后
            $('#role-model').on('shown.bs.modal', function () {
                console.log("打开了");
            });

            //需要在打开的时候，销毁上次的初始化事件。
            $('#role-model').off().on('show', 'hidden.bs.modal');
        });

        let getRolesByPages = function (page) {
            //加载用户角色集合
            axios.get('/admin/role/getRoles', {
                params: {
                    page: page
                }
            })
                .then(function (response) {
                    $('#roles-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let deleteRoleById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/role/deleteById', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#roles-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let updateRoleById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/role/update', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    $('#roles-section').replaceWith(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

        let getById = function (id) {
            if (id == null || id === '') {
                return false;
            }
            axios.get('/admin/role/getById', {
                params: {
                    id: id
                }
            })
                .then(function (response) {
                    let role = response.data.data;
                    let role_input_id = $('#role_input_id');
                    let role_input_name = $('#role_input_name');
                    let role_input_roleLevel = $('#role_input_roleLevel');
                    let role_input_description = $('#role_input_description');
                    role_input_id.val(role.id);
                    role_input_name.val(role.name);
                    role_input_roleLevel.val(role.roleLevel);
                    role_input_description.val(role.description);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };

    </script>
</th:block>

</body>
</html>
